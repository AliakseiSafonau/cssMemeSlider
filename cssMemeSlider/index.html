<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <section class="slider">
        <div class="slider_content">
          <div class="slider__cards">
            <input type="radio" name="dot" id="image1" checked/>
            <input type="radio" name="dot" id="image2"/>
            <input type="radio" name="dot" id="image3"/>
            <input type="radio" name="dot" id="image4"/>
            <input type="radio" name="dot" id="image5"/>
            <div class="slider__list">
              <ul class="slider__list__items">
                <li class="slider__list__item slider__image1"></li>
                <li class="slider__list__item slider__image2"></li>
                <li class="slider__list__item slider__image3"></li>
                <li class="slider__list__item slider__image4"></li>
                <li class="slider__list__item slider__image5"></li>
              </ul>
            </div>
            <div class="slider__downcontent">
              <div class="slider__controls">
                <div class="slider__slick-dots">
                  <ul class="slider__dots">
                    <li class="slider__dot">
                      <label for="image1" class="slider__circle__dot"><div></div></label>
                    </li>
                    <li class="slider__dot">
                      <label for="image2" class="slider__circle__dot"><div></div></label>
                    </li>
                    <li class="slider__dot">
                      <label for="image3" class="slider__circle__dot"><div></div></label>
                    </li>
                    <li class="slider__dot">
                      <label for="image4" class="slider__circle__dot"><div></div></label>
                    </li>
                    <li class="slider__dot">
                      <label for="image5" class="slider__circle__dot"><div></div></label>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="slider__text">
                <ul class="slider__phrases">
                  <li class="slider__phrase"><span class="slider__span">Ты мне не настоящий тимлид!</span></li>
                  <li class="slider__phrase"><span class="slider__span">Не в это раз, Junior!</span></li>
                  <li class="slider__phrase"><span class="slider__span">Я и есть документация.</span></li>
                  <li class="slider__phrase"><span class="slider__span">Проект интересный.</span></li>
                  <li class="slider__phrase"><span class="slider__span">Лид привёл 7 джунов.</span></li>
                </ul>
              </div>
            </div>
          </div> 
        </div>
      </section>
    </div>
  </div>
</body>
</html>
