<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <section class="slider">
        <div class="slider_content">
          <div class="slider__cards">
            <div class="slider__list">
              <ul class="slider__list__items">
                <li class="slider__list__item">
                  <div class="slider__image">
                    <img src="assets/photo1.jpg" alt="photo">
                  </div>
                </li>
                <li class="slider__list__item">
                  <div class="slider__image">
                    <img src="assets/photo2.jpg" alt="photo">
                  </div>
                </li>
                <li class="slider__list__item">
                  <div class="slider__image">
                    <img src="assets/photo4.jpg" alt="photo">
                  </div>
                </li>
                <li class="slider__list__item">
                  <div class="slider__image">
                    <img src="assets/photo5.jpg" alt="photo">
                  </div>
                </li>
                <li class="slider__list__item">
                  <div class="slider__image">
                    <img src="assets/photo7.jpg" alt="photo">
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="slider__downcontent">
            <div class="slider__text">
              <span class="slider__span">Ты мне не настоящий тимлид!</span>
            </div>
            <div class="slider__controls">
              <div class="slider__slick-dots">
                <ul class="slider__dots">
                  <li class="slider__dot active" data-index="0">
                    <div class="slider__circle__dot active"></div>
                  </li>
                  <li class="slider__dot" data-index="1">
                    <div class="slider__circle__dot" ></div>
                  </li>
                  <li class="slider__dot" data-index="2">
                    <div class="slider__circle__dot"></div>
                  </li>
                  <li class="slider__dot" data-index="3">
                    <div class="slider__circle__dot"></div>
                  </li>
                  <li class="slider__dot" data-index="4">
                    <div class="slider__circle__dot"></div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
